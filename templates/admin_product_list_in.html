{% extends 'admin_base_in.html' %}
{% block body %}
  <main role="main" class="container">

    <div class="starter-template">
      <h1>Beautiful things we have to offer...</h1>
      <ul>
        {% for key in items %}
          <li>
            <a style="color: white" href="{{url_for('view_product', id=key)}}">
              {{items[key].name}}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
    

  </main>

  <style>
    .starter-template {
        padding: 40px;
        background: black;
        opacity: 0.8;
        margin: 20px;
        border-radius: 10px;
    }

    .starter-template h1 {
        color: #007bff;
    }
</style>
{% endblock %}
