{% extends 'admin_base.html' %}
{% block body %}
  <main role="main" class="container">

    <div class="starter-template">
      <h1><font color="white">More about the product...</font></h1>

      <p><font color="white">
        <strong>{{product.company}}</strong> <br>
        {{product.name}} <br>
        {{product.size}} {{product.unit}} <br>
        ${{product.price}} <br>
        About the product: {{product.description}} <br>
        Product ID: {{productId}} <br>
      </font></p>



    </div>

  </main>
{% endblock %}
