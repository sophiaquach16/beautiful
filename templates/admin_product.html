{% extends 'admin_base.html' %}
{% block body %}
  <main role="main" class="container">

    <div class="starter-template">
      <h1>More about the product...</h1>

      <p>
        <strong>{{company}}</strong> <br>
        {{name}} <br>
        {{size}} {{unit}} <br>
        ${{price}} <br>
        About the product: {{description}} <br>
        Product ID: {{productId}} <br>
      </p>



    </div>

  </main>
{% endblock %}
