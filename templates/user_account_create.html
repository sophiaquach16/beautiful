{% extends 'admin_base.html' %} {% block body %}
<main role="main" class="container">

    <div class="starter-template">

        <form class="product-form" action="{{url_for('controller_account_create')}}" method="POST">
            <h1>Time to create a new beautiful user...</h1>
            <div class="form-group">
                <label style="color: white" for="name">Name</label>
                <input class="form-control" name="name" type="text" id="name" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="name">Email</label>
                <input class="form-control" name="email" type="text" id="email" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="size">Address (ex. 1234 rue Beautiful)</label>
                <input class="form-control" name="address" type="text" id="address" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="size">City</label>
                <input class="form-control" name="city" type="text" id="city" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="price">Province/State</label>
                <input class="form-control" name="province" type="text" type="province" id="province" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="exampleFormControlTextarea1">Password</label>
                <input class="form-control" name="password" type="password" id="password" required></input>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

    </div>
    <style>
        .product-form {
            padding: 40px;
            background: black;
            opacity: 0.8;
            margin: 20px;
            border-radius: 10px;
        }

        .product-form h1 {
            color: #007bff;
        }
    </style>
</main>
{% endblock %}
