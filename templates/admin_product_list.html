{% extends 'admin_base.html' %}
{% block body %}
  <main role="main" class="container">

    <div class="starter-template">
      <h1><font color="white">Beautiful things we have to offer...</font></h1>
      <ul>
        {% for key in items %}
          <li>
            <a style="color: white" href="{{url_for('view_product', id=key)}}">
              {{items[key].name}}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

  </main>
{% endblock %}
