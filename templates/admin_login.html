{% extends 'admin_base.html' %}
{% block body %}

<form class="container" action="{{url_for('controller_account_login')}}" method="POST">
    <br/>
    <div class=form>
      <div class="form-group">
        <label style="color: white"for="user">Email address</label>
        <input name="email" id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label style="color: rgb(255, 255, 255)" for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      </div>
</form>

<style>
  .form {
      padding: 40px;
      background: black;
      opacity: 0.8;
      margin: 20px;
      border-radius: 10px;
  }

  .form h1 {
      color: #007bff;
  }
</style>
{% endblock %}
