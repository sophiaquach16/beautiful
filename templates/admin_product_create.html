{% extends 'admin_base.html' %} {% block body %}
<main role="main" class="container">

    <div class="starter-template">

        <form class="product-form" action="{{url_for('controller_product_create')}}" method="POST">
            <h1>Time to create a new beautiful product...</h1>
            <div class="form-group">
                <label style="color: white" for="company">Company</label>
                <input class="form-control" name="company" type="text" id="company" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="name">Name</label>
                <input class="form-control" name="name" type="text" id="name" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="size">Size</label>
                <input class="form-control" name="size" type="number" step="any" id="size" required>
            </div>
            <div class="form-group">
                <label style="color: white" for="unit">Unit</label>
                <select class="form-control" id="unit" name="unit">
                    <option>mL</option>
                    <option>oz</option>
                    <option>g</option>
                    <option>kg</option>
                </select>
            </div>
            <div class="form-group">
                <label style="color: white" for="price">Price</label>
                <input class="form-control" name="price" step="0.01" type="number" id="price">
            </div>
            <div class="form-group">
                <label style="color: white" for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="description" id="description" rows="2" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <style>
        .product-form {
            padding: 40px;
            background: black;
            opacity: 0.8;
            margin: 20px;
            border-radius: 10px;
        }

        .product-form h1 {
            color: #007bff;
        }
    </style>
</main>
{% endblock %}
